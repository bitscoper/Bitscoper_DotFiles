# By Abdullah As-Sadeed

general {
    disable_loading_bar = false
    grace = 0
    hide_cursor = false
    ignore_empty_input = true
    no_fade_in = false
    no_fade_out = false
    text_trim = true
}

background {
    monitor =
    path = screenshot
    color = rgba(33, 33, 33, 0.95)

    blur_passes = 2
    blur_size = 2 
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B, %Y')</span>"

    font_family = Inter Display
    color = rgba(255, 255, 255, 0.95)
    font_size = 16
    text_align = center

    halign = center
    valign = top
    position = 0, -100
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%I:%M %p')</span>"

    font_family = Inter Display Bold
    font_size = 56
    color = rgba(255, 255, 255, 0.95)
    text_align = center

    halign = center
    valign = top
    position = 0, -128
}

label {
    monitor =
    text = $USER

    font_family = Inter Display Medium
    font_size = 16
    color = rgba(255, 255, 255, 1.0)
    text_align = center

    halign = center
    valign = bottom
    position = 0, 144
}

input-field {
    monitor =
    hide_input = false
    placeholder_text = Password

    size = 240, 30
    outline_thickness = 2
    rounding = -1

    dots_size = 0.33
    dots_rounding = -1
    dots_spacing = 0.15
    dots_center = true

    outer_color = rgba(40, 40, 40, 0.95)
    inner_color = rgba(0, 0, 0, 0)
    font_color = rgba(255, 255, 255, 0.95)
    swap_font_color = false

    fade_on_empty = true
    fade_timeout = 1000

    capslock_color = rgba(0, 192, 0, 0.95)
    numlock_color = -1
    bothlock_color = rgba(0, 192, 192, 0.95)
    invert_numlock = false

    check_color = rgba(192, 192, 0, 0.95)
    fail_text = $FAIL ($ATTEMPTS)
    fail_color = rgba(192, 0, 0, 0.95)
    fail_transition = 300

    halign = center
    valign = bottom
    position = 0, 100
}
